<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Len Store</title>
  <link rel="stylesheet" href="CSS/styles.css">
  <style>
    .slider {
    width: 100%;
    height: 100%;  /* Ensure the slider container takes the full height */
    position: relative;
    text-align: center
}

.slider img {
    width: 80vw;    /* Ensure images take the full width of the viewport */
    height: auto;    /* Maintain the aspect ratio of the image */
    object-fit: cover; /* Ensures the image covers the container and maintains aspect ratio */
    margin: auto;
}

/* Style for the buttons */
.prev-button, .next-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    font-size: 24px;
    z-index: 1;
}

.prev-button {
    left: 10px;
}

.next-button {
    right: 10px;
}

/* Hover effect for buttons */
.prev-button:hover, .next-button:hover {
    background-color: rgba(0, 0, 0, 0.8);
}

  </style>
</head>
<body>

  <div class="slider-container">
    <button class="prev-button" onclick="changeSlide(-1)">&#10094;</button>
    <div class="slider">
      <img id="slider-image" src="img/voucher.jpg" alt="Slider Image">
    </div>
    <button class="next-button" onclick="changeSlide(1)">&#10095;</button>
  </div>

  <script>
    const images = ["img/voucher.jpg", "img/crochet_kit.jpg", "img/banner-1.png"];
    let currentIndex = 0;
    let sliderImage = document.getElementById("slider-image");

    function showImage(index) {
      sliderImage.src = images[index];
    }

    function changeSlide(step) {
      currentIndex = (currentIndex + step + images.length) % images.length;
      showImage(currentIndex);
    }

    // Auto-slide every 5 seconds
    setInterval(() => {
      changeSlide(1);
    }, 5000);
  </script>

</body>
</html>
